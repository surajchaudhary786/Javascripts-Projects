<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="clearInterval(clock)">click to stop</button><br><br>
    <p id="showClock"></p>
    <script type="text/javascript">
        var clock = setInterval(clocktiming,1000);         //1000ms 1 sec
        function clocktiming(){
            var d = new Date();
            var kaal= d.toLocaleTimeString();
            document.getElementById('showClock').innerHTML=kaal;
        }
        
    </script>
</body>
</html>
